<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header></header>
    <main>
        <form action="https://formspree.io/f/xnqowpao" method="POST">
            <label for="nameGet">Name:</label> <br>
            <input id="nameGet" name="Name" type="text"> <br>

            <button type="submit">Submit</button>
        </form>
    </main>
